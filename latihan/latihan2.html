<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Membuat Function di Javascript</title>
</head>
<body>
    <h1>Membuat Function di Javascript</h1>
    <h2>www.hactiv8.com</h2>

    <!-- id hasil-->
    <div id="hasil"></div>
    <script>
        //membuat function tampilan_nama
        function tampilkan_nama(){
            return "Hactiv8 Front End Web Developer";
        }
        document.getElementById("hasil").innerHTML = tampilkan_nama();
    </script>
</body>
</html>
